language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - pip install cython
  - pip install pdb-profiling==0.2.7a8
  - pip install coveralls

# command to run tests
script:
  - coverage run --source=pdb_profiling -m pytest ./test/pytest/

after_success:
  - coveralls