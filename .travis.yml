language: python

python:
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install --upgrade pytest
  - pip install coveralls
  - pip install toml
  - pip install pytest-cython
  - pip install $(python -c 'import toml;c = toml.load("pyproject.toml");print("\n".join(c["build-system"]["requires"]))')
  - pip install pdb-profiling==0.2.7a9
  - python setup.py build_ext --inplace

# command to run tests
script:
  - coverage run --source=pdb_profiling -m pytest ./test/pytest/ --doctest-cython

after_success:
  - coveralls