language: python

python:
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install --upgrade pytest
  - pip install coveralls
  - pip install toml
  - pip install pytest-cython
  - pip install $(python -c 'import toml;c = toml.load("pyproject.toml");print("\n".join(c["build-system"]["requires"]))')

# command to run tests
script:
  - python setup.py build_ext --inplace
  - python setup.py install
  - pytest ./test/pytest/ --doctest-cython
#  - coverage run --source=pdb_profiling -m pytest ./test/pytest/ --doctest-cython

